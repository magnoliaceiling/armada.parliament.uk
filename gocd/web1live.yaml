pipelines:
  armada-paintings:
    group: Static-Websites
    label_template: "${COUNT}"
    materials:
      armada-paintings-git:
        git: https://github.com/ukparliament/armada.parliament.uk.git
        branch: master
        auto_update: true
    stages:
      - deploy:
          approval: manual
          jobs:
            deploy:
              tasks:
                - exec:
                    run_if: passed
                    command: make
                    arguments:
                      - checkout_to_release
                - exec:
                    run_if: passed
                    command: make
                    arguments:
                      - deploy_to_release


environments:
  WebLIVE:
    pipelines:
      - armada-paintings
